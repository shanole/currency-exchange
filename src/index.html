<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Converter</title>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Converter</h1>
      <p>Maybe you're traveling. Maybe you're just wondering how much the US dollar is worth around the world these days.</p>
    </div>
    <form id="converter">
      <p><label for="dollar-amount">Amount in USD:</label> <input id="dollar-amount" type="text" required></p>
      <p><label for="foreign-currency">Desired currency:</label> <input id="foreign-currency" type="text" required></p>
      <button class="btn-success" type="submit">How much am I worth?</button>
    </form>
    <div class="show-conversion"></div>
    <div class="show-errors"></div>
  </div>
</head>

</body>

</html>
